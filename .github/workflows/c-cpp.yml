name: Build YARPGen and generate sample tests

on: [push, pull_request, workflow_dispatch]

permissions: read-all

jobs:
  build-and-run-lin:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check environment
      run: |
        cat /proc/cpuinfo
    - name: configure and build
      run: |
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j4
    - name: run tests
      run: |
        build/type_test
        build/data_test
        build/expr_test
        build/gen_test
    - name: generate cpp tests
      run: |
        mkdir tests-cpp && cd tests-cpp
        for i in {0..9}
        do
          mkdir $i && cd $i
          ../../build/yarpgen --std=c++
          cd ..
        done
    - name: generate sycl tests
      run: |
        mkdir tests-sycl && cd tests-sycl
        for i in {0..9}
        do
          mkdir $i && cd $i
          ../../build/yarpgen --std=sycl
          cd ..
        done
    - name: generate ispc tests
      run: |
        mkdir tests-ispc && cd tests-ispc
        for i in {0..10}
        do
          mkdir $i && cd $i
          ../../build/yarpgen --std=ispc
          cd ..
        done
    - name: Upload cpp tests
      uses: actions/upload-artifact@v2
      with:
        name: tests-cpp-lin
        path: tests-cpp
    - name: Upload sycl tests
      uses: actions/upload-artifact@v2
      with:
        name: tests-sycl-lin
        path: tests-sycl
    - name: Upload ispc tests
      uses: actions/upload-artifact@v2
      with:
        name: tests-ispc-lin
        path: tests-ispc

  build-and-run-mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check environment
      run: |
        sysctl -n machdep.cpu.brand_string
    - name: configure and build
      run: |
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j4
    - name: run tests
      run: |
        build/type_test
        build/data_test
        build/expr_test
        build/gen_test
    - name: generate cpp tests
      run: |
        mkdir tests-cpp && cd tests-cpp
        for i in {0..9}
        do
          mkdir $i && cd $i
          ../../build/yarpgen --std=c++
          cd ..
        done
    - name: generate sycl tests
      run: |
        mkdir tests-sycl && cd tests-sycl
        for i in {0..9}
        do
          mkdir $i && cd $i
          ../../build/yarpgen --std=sycl
          cd ..
        done
    - name: generate ispc tests
      run: |
        mkdir tests-ispc && cd tests-ispc
        for i in {0..10}
        do
          mkdir $i && cd $i
          ../../build/yarpgen --std=ispc
          cd ..
        done
    - name: Upload cpp tests
      uses: actions/upload-artifact@v2
      with:
        name: tests-cpp-mac
        path: tests-cpp
    - name: Upload sycl tests
      uses: actions/upload-artifact@v2
      with:
        name: tests-sycl-mac
        path: tests-sycl
    - name: Upload ispc tests
      uses: actions/upload-artifact@v2
      with:
        name: tests-ispc-mac
        path: tests-ispc

  build-and-run-win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check environment
      shell: cmd
      run: |
        wmic cpu get caption, deviceid, name, numberofcores, maxclockspeed, status
    - name: configure and build
      shell: cmd
      run: |
        mkdir build
        cmake -B build -DCMAKE_BUILD_TYPE=Release .
        cmake --build build -j4 --config Release
    - name: run tests
      shell: cmd
      run: |
        cd build\Release
        type_test.exe
        data_test.exe
        expr_test.exe
        gen_test.exe
    - name: generate cpp tests
      shell: cmd
      run: |
        mkdir tests-cpp && cd tests-cpp
        ..\build\Release\yarpgen.exe --std=c++
    - name: generate sycl tests
      shell: cmd
      run: |
        mkdir tests-sycl && cd tests-sycl
        ..\build\Release\yarpgen.exe --std=sycl
    - name: generate ispc tests
      shell: cmd
      run: |
        mkdir tests-ispc && cd tests-ispc
        ..\build\Release\yarpgen.exe --std=ispc
